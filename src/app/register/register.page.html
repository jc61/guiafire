<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <h4 style="text-align: center;">Registro de usuario por email</h4>
  <form class="list-form" [formGroup]="registerForm" (ngSubmit)="signupUser($event)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" autocapitalize="off" autocomplete="off" autocorrect="off" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty">
      <ion-label *ngIf="emailField.hasError('email')" text-wrap> email invalido </ion-label>
      <ion-label *ngIf="emailField.hasError('required')" text-wrap> el email es requerido </ion-label>
    </ion-chip>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" minlength="6" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="passField.errors && passField.dirty">
      <ion-label *ngIf="passField.hasError('minlength')" text-wrap> debe tener un minimo de 6 caracteres la contraseña </ion-label>
      <ion-label *ngIf="passField.hasError('required')" text-wrap> la contraseña es requerida </ion-label>
    </ion-chip>
    <br>
    <button type="submit"> Registrate
    </button>
    <br>
    <br>
    <div style="text-align: center;" margin-top>
      <span ion-text>Ya estas registrado? <a color="secondary" routerLink="../login/"> <strong> Ingresar </strong></a></span>
    </div>
  </form>
</ion-content>
