<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (recording | async)?.nameRecording }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Recording Studios</h3>
  <p>
    {{ (recording | async)?.nameRecording }}
  </p>
  <h3>Type of melody</h3>
  <p>
    {{ (recording | async)?.type_of_melody }}. 
  </p>
  <h3>Number of cabins</h3>
  <p>
    {{ (recording | async)?.number_of_cabins }}
  </p>
  <h3>Owner</h3>
  <p>
    {{ (recording | async)?.owner }}
  </p>
  <div style="text-align: center;">
    <ion-button [routerLink]="['/update-recording/', (recording | async)?.id]" title="Actualizar Registro"><ion-icon slot="icon-only" name="build-outline"></ion-icon></ion-button>
    <ion-button (click)="deleteRecording()" title="Eliminar Registro"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-button>
  </div>
</ion-content>
