<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Singers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let singer of (singers | async)">
    <ion-card-header>
      {{singer.name}}
    </ion-card-header>
    <ion-card-content>
      Artist Name: {{ singer.username }}
    </ion-card-content>
  </ion-card>
</ion-content>
