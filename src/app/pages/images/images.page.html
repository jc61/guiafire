<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="img_t" >
  <ion-grid>
    <ion-row>
      <ion-col class="img-wrapper"  sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of images | async">
        <ion-img src="{{image.thumbnailUrl}}"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
